<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3</title>
    <link rel="stylesheet" href="pr3.css" />
  </head>
  <body>
    
     <h1>Task Manager</h1>
    

    <div>

      <form>
        <label for="">Task Name</label><br />
        <input id="task" type="text" placeholder="Enter Task Name" id="in1"><br />
        <label for="">Priority </label><br/>
        <select id="priority">
          <option value="High">High</option>
          <option value="Low">Low</option>
        ><br>
        <input type="submit" >
      </form>
      <table>

        <thead>
          <tr>
              <th>Task</th>
              <th>Priority</th>
              <th>Time Consume </th>
              <th>Update</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    
  </body>
</html>
<script>
document.querySelector("form").addEventListener("submit",todoFunc);
function todoFunc(event){
  event.preventDefault();

  let name = document.querySelector("#task").value
  let id = document.querySelector("#priority").value

  let tr = document.createElement("tr")
  let td1 = document.createElement("td")
  td1.innerHTML=name

  let td2 = document.createElement("td")
  td2.innerHTML=id
  if(id == "High"){
    td2.style.color='red';
  }
  else{
    td2.style.color='blue';
  }

  let td3 = document.createElement("td")
  td3.setAttribute("id","time")
  td3.innerHTML=id
  if(id == "High"){
    td3.innerHTML = "More"
    td3.style.color = "red"
  }else{
    td3.innerHTML = "Less"
    td3.style.color = "blue"
  }
  let btn = document.createElement("button")
  btn.setAttribute("id","delete_btn")
  btn.innerHTML="Delete"
  btn.addEventListener("click" , function(){
    td1.remove()
    td2.remove()
    td3.remove()
    btn.remove()
})

  tr.append(td1 , td2 , td3 , btn)
  document.querySelector("tbody").append(tr)
}
</script>
