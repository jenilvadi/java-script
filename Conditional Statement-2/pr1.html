<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="ans"></h1>
  </body>
</html>
<script>
  let unit = prompt("enter your unit");

  if (unit <= 100) {
    document.getElementById("ans").innerHTML = unit * 1;
  } else if (unit <= 200) {
    document.getElementById("ans").innerHTML = 100 + (unit - 100) * 2;
  } else {
    document.getElementById("ans").innerHTML = 300 + (unit - 200) * 3;
  }
</script>
