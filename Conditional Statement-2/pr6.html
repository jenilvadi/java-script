<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tax Calculator: </h1>

    <h2>enter the value</h2>
    <input type="text" id="in1">

    <h1 id="ans"></h1>
    
</body>
</html>
<script>
    let  Calculator = document.getElementById("in1").value

    if(Calculator === ""){
        document.getElementById("ans").innerHTML = "enter the Calculator "
    }
    else{
        if(Calculator >= 0 && Calculator <= 10000 ){
            document.getElementById("ans").innerHTML = "5%"
        }
        else if(Calculator >= 10001 && Calculator <= 20000 ){
            document.getElementById("ans").innerHTML = "10%"
        }
        else if(Calculator >= 20001 && Calculator <= 30000 ){
            document.getElementById("ans").innerHTML = "15%"
        }
        else if(Calculator >= 30001 && Calculator <= 40000 ){
            document.getElementById("ans").innerHTML = "20%"
        }
        else{
            document.getElementById("ans").innerHTML = "25%"
        }
    
    }
</script>
