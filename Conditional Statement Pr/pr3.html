<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
   <center> <div>
    <h1>Lucky number game</h1>

    <h2>enter the number</h2>
    <input type="text" id="in1">

    <h1 id="ans"></h1>
</div></center>
    
</body>
</html>
<script>
    let a = document.getElementById("in1").value
    let b = 9

    if(a === ""){
        document.getElementById("ans").innerHTML = "enter the number"
    }
    else{
        if(a >= b){
            document.getElementById("ans").innerHTML = "you guess low"
        }
          else if( a <= b){
            document.getElementById("ans").innerHTML = "you guess higher"
        }
        else{
            document.getElementById("ans").innerHTML = "you are win"
        }
    
    }
</script>
