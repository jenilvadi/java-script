<style>
.p{
    background: linear-gradient(to right,#8ed6e5,#828fdd) ;

        transform: 2s;
        background: linear-gradient(to left,#8ed6e5,#828fdd) ;

<body>
    <center> <div class="p" style="height: 500px;width: 500px;border: none solid;border-radius: 20px; color: black;"><br><br><br><br>
      <h1>-----Temperature Check-----</h1>
        <h2>Enter temperature :</h2>
        <input type="text" id="s1">
        <h1 id="ans"></h1>
    </div>
    </center>
</body>
</html>
<script>
  
  let temperature=document.getElementById("s1").value
    
    if(temperature === "")
    {
        document.getElementById("ans").innerHTML="enter temperature!"
    }
    else{
     if(temperature == "0"){
        document.getElementById("ans").innerHTML="It's freezing cold!"
     }
     else if(temperature >=1 && temperature <= 10){
        document.getElementById("ans").innerHTML="It's chilly!"
    }
    else if(temperature >=11 && temperature <= 20){
        document.getElementById("ans").innerHTML="It's cool"
    }
    else if( temperature <= 20){
        document.getElementById("ans").innerHTML="It's warm!"
    }
    else{
        document.getElementById("ans").innerHTML="It's hot!"
    }
    }
    
</script>
