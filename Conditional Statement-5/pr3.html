    <!DOCTYPE html>
    <html lang="en">

        <meta charset="UTF-8">

    <body>
        
    <center> <div  style="height: 300px; width: 300px; border-radius: 20px; background: linear-gradient(to right,#8ed6e5,#828fdd);">
        <h1>choose a Color</h1>
    <hr> <br><br><br>
        <Select name="" id="day" style="height: 30px; width: 180px;">
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
        

        </Select>
        <br><br><br>
        <hr>
        <h1  id="ans"></h1>
    </div>
    </center>

        
    </body>
    </html>
    <Script>
    let a = document.getElementById("day").value 

    switch (a){
            case "red":
            document.getElementById("ans").innerHTML = "Stop!"
            break
            case "yellow":
            document.getElementById("ans").innerHTML = "Slow down!"
            break
            case "green":
            document.getElementById("ans").innerHTML = "Go"
            break
            
    
    }


    </Script>
