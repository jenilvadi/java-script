
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <div  style="height: 300px; width: 300px; border-radius: 20px; background: linear-gradient(to right,#8ed6e5,#828fdd);">
            <br><br><br>
    <label for="" >Enter First Value :</label><br>
    <input type="text" id="input1"> 
<br><br>
    <select name="" id="option">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br><br>
    <label for="" >Enter Second Value :</label>
    <input type="text" id="input3"> 
    <br><br>
    <h1 id="ans"></h1>
</div>
</center>

</body>
</html>

<script>
    let a = document.getElementById("input1").value

    let b = document.getElementById("option").value

    let c = document.getElementById("input3").value

    if(a === "" && b === "" && c === "")
    {
        document.getElementById("ans").innerHTML = ""
    }
    else{

        switch(b)
        {
            case "+" :
            document.getElementById("ans").innerHTML = +a + +c    
            console.log(+a + +c);
            break
            case "-" : 
            document.getElementById("ans").innerHTML = +a - +c    

            console.log(+a - +c);
            break
            case "*" : 
            document.getElementById("ans").innerHTML = +a * +c    

            console.log(+a * +c);
            break
            case "/" : 
            document.getElementById("ans").innerHTML = +a / +c    

            console.log(+a / +c);
            break

            default : console.log("Enter Valid Option");
        }
    }
</script>
