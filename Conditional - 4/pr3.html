
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
</head>
<body>
  <h1>Interest Calculator</h1>
  <form id="interestForm">
    <label for="principal">Amount ($):</label>
    <input type="number" id="principal" name="principal"><br><br>
    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" name="rate"><br><br>
    <label for="time">Time Period (years):</label>
    <input type="number" id="time" name="time"><br><br>
    <button type="button" onclick="calculateInterest()">Calculate Interest</button>
  </form>
  <div id="result"></div>

  <script>
    function calculateInterest() {
      var principal = parseFloat(document.getElementById('principal').value);
      var rate = parseFloat(document.getElementById('rate').value);
      var time = parseFloat(document.getElementById('time').value);

      var interest = (principal * rate * time) / 100;

      var totalAmount = principal + interest;

      document.getElementById('result').innerHTML = "Simple Interest: $" + interest.toFixed(2) + "<br>Total Amount: $" + totalAmount.toFixed(2);
    }
  </script>
</body>
</html>
